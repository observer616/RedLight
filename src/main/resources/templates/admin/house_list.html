<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--page name-->
    <title>房屋管理</title>
    <!--base解决页面跳转后静态资源失效问题-->
    <base th:href="@{/}">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"
          media="all"/>
    <!--Bootstrap-select CSS-->
    <link rel="stylesheet" type="text/css" href="../vendors/bootstrap-select/bootstrap-select.min.css"
          media="all"/>
    <!--Flexslider CSS-->
    <link rel="stylesheet" type="text/css" href="../vendors/flexslider/css/flexslider.css" media="all"/>
    <!--Owl_Carousel CSS-->
    <link rel="stylesheet" type="text/css" href="../vendors/owl-carousel/owl.carousel.css" media="all"/>
    <!--Linearicons Icons CSS-->
    <link rel="stylesheet" href="../vendors/linearicons/Linearicons.css">
    <!--Font-Awesome CSS-->
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <!-- Fonts -->

    <!--Theme Styles CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all"/>

    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!--<script src="../../static/js/echarts.min.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="static/js/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="static/js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航栏-->
<div th:replace="admin_kit::navbar"></div>
<!--展示-->
<div class="container">
    <section class="heading-item-area">
        <div class="container coustome-container">
            <div class="row all-widgets-area m0">
                <div class="col-md-10 col-sm-6 post-area">
                    <!--添加，唤出模态框-->
                    <button class="btn btn-lg btn-block" data-toggle="modal" data-target="#insertHouse"><h4>添加房屋</h4>
                    </button>
                    <!--模糊搜索-->
                    <div class="right-site-bar pull-right">
                        <form class="navbar-form navbar-right" role="search" th:action="@{/admin/houses/get/list}">
                            <div class="form-group">
                                <input type="text" class="form-control form-custom" placeholder="Search Here"
                                       th:name="condition">
                            </div>
                            <button type="submit" class="btn btn-submit">Search</button>
                        </form>
                    </div>
                    <!--分页导航-->
                    <div class="col-md-12 column" th:object="${housePageInfo}">
                        <ul class="pagination">
                            <li>
                                <a href="#"
                                   th:href="@{/admin/houses/get/list(pageNum=*{pageNum}-1, condition=${condition})}">Prev</a>
                            </li>
                            <li>
                                <a href="#"
                                   th:href="@{/admin/houses/get/list(pageNum=*{pageNum}-2, condition=${condition})}"
                                   th:if="${housePageInfo.pageNum} gt 2" th:text="*{pageNum - 2}">1</a>
                            </li>
                            <li>
                                <a href="#"
                                   th:href="@{/admin/houses/get/list(pageNum=*{pageNum}-1, condition=${condition})}"
                                   th:if="${housePageInfo.pageNum} gt 1" th:text="*{pageNum - 1}">2</a>
                            </li>
                            <li class="active">
                                <a href="#"
                                   th:href="@{/admin/houses/get/list(pageNum=*{pageNum}, condition=${condition})}"
                                   th:text="*{pageNum}">3</a>
                            </li>
                            <li>
                                <a href="#"
                                   th:href="@{/admin/houses/get/list(pageNum=*{pageNum}+1, condition=${condition}) }"
                                   th:if="${housePageInfo.pageNum}+1 lt ${housePageInfo.pages}"
                                   th:text="*{pageNum + 1}">4</a>
                            </li>
                            <li>
                                <a href="#"
                                   th:href="@{/admin/houses/get/list(pageNum=*{pageNum}+2, condition=${condition})}"
                                   th:if="${housePageInfo.pageNum}+2 lt ${housePageInfo.pages}"
                                   th:text="*{pageNum + 2}">5</a>
                            </li>
                            <li>
                                <a href="#"
                                   th:href="@{/admin/houses/get/list(pageNum=*{pageNum}+1, condition=${condition})}">Next</a>
                            </li>
                        </ul>
                    </div>
                    <!--房屋列表-->
                    <tr th:each="house:${houseList}">
                        <div class="Building-University">
                            <div class="Building">
                                <img src="../img/property_listing/1.jpg" th:src="@{${house.picture}}" alt="">
                            </div>
                            <div class="Building-content">
                                <div class="right-area">
                                    <!--标题-->
                                    <h3 th:text="${house.name}">Building Rent For University</h3>
                                    <!--tags-->
                                    <a href="" class="btn-slide activ">出售中</a>
                                    <!--信息-->
                                    <ul class="info">
                                        <li>
                                            <i class="lnr lnr-tag"></i> 面积: <var th:text="${house.size}">未知</var>
                                        </li>
                                        <li>
                                            <i class="lnr lnr-tag"></i> 地址: <var th:text="${house.address}">未知</var>
                                        </li>
                                        <li>
                                            <i class="lnr lnr-tag"></i> 价格: <var th:text="${house.price}">未知</var>
                                        </li>
                                        <li>
                                            <i class="lnr lnr-tag"></i> 区域: <var th:text="${house.division}">未知</var>
                                        </li>
                                        <li>
                                            <i class="lnr lnr-tag"></i> 点击数: <var th:text="${house.click}">未知</var>
                                        </li>
                                        <li>
                                            <i class="lnr lnr-tag"></i> 类型: <var th:text="${house.type}">未知</var>
                                        </li>
                                    </ul>
                                    <!--单个房屋信息页-->
                                    <a href="#" class="Contact"
                                       th:href="@{'admin/houses/get/single?houseId='+${house.houseId}}">查看详情
                                        <i class="lnr lnr-arrow-right"></i></a>
                                    <!--删除-->
                                    <form th:action="@{'admin/houses/delete?houseId='+${house.houseId}}" method="post">
                                        <button class="Contact">删除</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
            </div>
        </div>
    </section>
</div>
<!--添加房屋模态框-->
<!--todo 输入检查-->
<div class="modal fade" id="insertHouse" aria-labelledby="insertHouseLabel" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" id="insertHouseLabel">修改房屋</h5>
            </div>

            <form id="insertHouseForm" class="form-horizontal" method="post" th:action="@{/admin/houses/create}"
                  th:object="${house}">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-lg-3">房屋名称：</label>
                        <div class="col-lg-9">
                            <input type="text" value="" name="name" th:placeholder="*{name}" class="form-control"
                                   th:field="*{name}"></br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3">地址：</label>
                        <div class="col-lg-9">
                            <input type="text" th:placeholder="*{address}" value="" name="address" class="form-control"
                                   th:field="*{address}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3">面积：</label>
                        <div class="col-lg-9">
                            <input type="number" th:placeholder="*{size}" value="" name="size" class="form-control"
                                   th:field="*{size}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3">分区：</label>
                        <div class="col-lg-9">
                            <input type="text" th:placeholder="*{division}" value="" name="division"
                                   class="form-control"
                                   th:field="*{division}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3">价格：</label>
                        <div class="col-lg-9">
                            <input type="number" th:placeholder="*{price}" value="" name="price" class="form-control"
                                   th:field="*{price}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3">房屋类型：</label>
                        <div class="col-lg-9">
                            <input type="text" th:placeholder="*{type}" value="" name="type" class="form-control"
                                   th:field="*{type}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3">描述：</label>
                        <div class="col-lg-9">
                            <input type="text" th:placeholder="*{description}" value="" name="description"
                                   class="form-control"
                                   th:field="*{description}">
                        </div>
                    </div>
                    <!--todo 上传图片-->
                    <div class="form-group">
                        <label class="control-label col-lg-3">图片：</label>
                        <div class="col-lg-9">
                            <input type="text" th:placeholder="*{picture}" value="" name="picture" class="form-control"
                                   th:field="*{picture}">
                        </div>
                    </div>
                </div>
                <form enctype="multipart/form-data" method="post" action="/upload">
                    文件：<input type="file" name="fileUpload"/>
                    <input type="submit" value="上传"/>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                    <button class="btn btn-success" type="button" onclick="form.submit();">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
