<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--page name-->
    <title th:replace="${title}">默认系统名称</title>
    <!--base解决页面跳转后静态资源失效问题-->
    <base th:href="@{/}">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"
          media="all"/>
    <!--Bootstrap-select CSS-->
    <link rel="stylesheet" type="text/css"
          href="../vendors/bootstrap-select/bootstrap-select.min.css"
          media="all"/>
    <!--Flexslider CSS-->
    <link rel="stylesheet" type="text/css" href="../vendors/flexslider/css/flexslider.css"
          media="all"/>
    <!--Owl_Carousel CSS-->
    <link rel="stylesheet" type="text/css" href="../vendors/owl-carousel/owl.carousel.css"
          media="all"/>
    <!--Linearicons Icons CSS-->
    <link rel="stylesheet" href="../vendors/linearicons/Linearicons.css">
    <!--Font-Awesome CSS-->
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <!-- Fonts -->


    <!--Theme Styles CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css"
          th:href="@{css/style.css}" media="all"/>


    <script src="../js/jquery-1.12.0.min.js" th:src="@{js/jquery-1.12.0.min.js}"></script>
    <script src="../js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css" th:href="@{css/layui.css}">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js" th:href="@{layui.js}"></script>

    <script src="../js/echarts.min.js" th:href="@{js/echarts.min.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="static/js/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="static/js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-default nav_custom row">
        <div class="container coustome-container">
            <div class="row collapse navbar-collapse" id="main_menu">
                <!--右上角用户名-->
                <ul class="nav navbar-right nav_buttom">
                    <!--已登录 -->
                    <li th:if="${session.adminInfo}">
                        <!--<span th:text="${session.adminInfo.nickname}"></span>-->
                    </li>
                </ul>

                <!--页面导航-->
                <ul class="nav navbar-nav navbar-menu">
                    <li><a href="#" th:href="@{/admin/houses/get/list}">房屋管理</a></li>
                    <li><a href="#" th:href="@{/admin/clients/get/list}">用户管理</a></li>
                    <li><a href="#" th:href="@{/admin/comments/get/list}">留言回复</a></li>
                    <li><a href="#" th:href="@{/admin/appointments/get/list}">看房预约</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
